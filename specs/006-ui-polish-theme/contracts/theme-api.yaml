# Theme API Contract

## Theme Service Interface

### getThemeConfiguration()
Retrieves the current theme configuration including colors, spacing, typography, and other design tokens.

**Response**:
```json
{
  "mode": "light|dark",
  "colors": {
    "primary": "#0D0E0E",
    "accent": "#4B0076",
    "background": "#0D0E0E",
    "surface": "#1A1B1B",
    "border": "#2A2B2B",
    "text": {
      "primary": "#FFFFFF",
      "secondary": "#CCCCCC"
    }
  },
  "spacing": {
    "xs": "0.25rem",
    "sm": "0.5rem",
    "md": "1rem",
    "lg": "1.5rem",
    "xl": "2rem"
  },
  "typography": {
    "fontSize": {
      "sm": "0.875rem",
      "base": "1rem",
      "lg": "1.125rem",
      "xl": "1.25rem"
    },
    "fontWeight": {
      "normal": "400",
      "medium": "500",
      "semibold": "600",
      "bold": "700"
    }
  },
  "borderRadius": {
    "sm": "0.25rem",
    "md": "0.375rem",
    "lg": "0.5rem",
    "xl": "0.75rem"
  }
}
```

### toggleTheme()
Switches between light and dark theme modes.

**Request**:
```json
{
  "targetMode": "light|dark"
}
```

**Response**:
```json
{
  "success": true,
  "newMode": "light|dark"
}
```

### validateAccessibility()
Checks if the current theme configuration meets accessibility standards.

**Response**:
```json
{
  "isValid": true,
  "issues": [],
  "contrastRatios": {
    "primaryTextOnBackground": 12.5,
    "accentTextOnBackground": 8.2
  }
}
```